<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Parameter</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link"  th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/create}">create</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/sell}">Sell</a>
            </li>
            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/statistics}">statistics</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/result}">result</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/parameter}">Parameter</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 20px ; margin-bottom: 20px ">
    <form th:action="@{/parameter/edit}" method="post" th:object="${parameter}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="seatNumber">Seats Number</label>
            <input type="number" class="form-control" id="seatNumber" th:value="*{seatNumber}" th:field="*{seatNumber}">
        </div>
        <div class="form-group">
            <label for="benefit">Benefit</label>
            <input type="text" class="form-control" id="benefit" th:value="*{benefit}" th:field="*{benefit}">
        </div>

        <button type="submit" class="btn btn-danger btn-block">Edit</button>
    </form>
</div>

<br>
<br>
<script src="/js/jquery-3.5.1.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
