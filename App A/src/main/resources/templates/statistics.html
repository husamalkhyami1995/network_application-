<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/select2.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link"  th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/create}">create</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/sell}">Sell</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/statistics}">statistics</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/result}">result</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/parameter}">Parameter</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 50px ; margin-bottom: 50px ;">
    <form th:action="@{/statistics}"  method="post" th:object="${statisticInfo}">
        <div class="form-group" style="margin-top: 100px ;">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp" disabled>
        </div>
        <div class="form-group" style="margin-top: 100px ;">
            <label for="content">content</label>
            <textarea th:field="*{content}" class="form-control" id="content" aria-describedby="emailHelp"></textarea>
        </div>
        <div class="form-group" style="margin-top: 100px ;">
            <label for="date">date</label>
            <input th:field="*{date}" type="date" class="form-control" id="date" aria-describedby="emailHelp">
        </div>
        <!--        <div class="form-group">-->
        <!--            <label for="sellPrice">Price</label>-->
        <!--            <input th:field="*{sellPrice}" type="number" class="form-control" id="sellPrice">-->
        <!--        </div>-->


        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('.car-name').select2();
    });
</script>
</body>
</html>
