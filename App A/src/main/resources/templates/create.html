<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>create new car</title>

<!--          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->

<!--          crossorigin="anonymous">-->

    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Car Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link"  th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/create}">create</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/sell}">Sell</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/statistics}">statistics</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/result}">result</a>
            </li>
            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/parameter}">Parameter</a>
            </li>

            <li  sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 20px ; margin-bottom: 20px ">
    <form th:action="@{/create}" method="post" th:object="${car}">
        <div class="form-group">
            <label for="name">Car Name</label>
            <input type="text" class="form-control" id="name"  th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price"  th:field="*{price}">
        </div>

        <div class="form-group">
            <label for="seats">Seats Number</label>
            <input type="number" class="form-control" id="seats"  th:field="*{seats}">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create</button>
    </form>
</div>

<br>
<br>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
